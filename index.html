    :root {
      --primary-bg: #1a1a24;
      --accent: #ff6b6b;
      --glass: rgba(255, 255, 255, 0.08);
      --gradient: linear-gradient(145deg, #ff6b6b 0%, #ff5252 100%);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--primary-bg);
      color: white;
      font-family: 'Segoe UI', system-ui;
      height: 100vh;
      overflow: hidden;
    }
    /* Glossy Video Container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Channel Sidebar with Glassmorphism - Updated for two columns */
    .channel-sidebar {
      position: fixed;
      left: -350px; /* Increased width */
      top: 0;
      height: 100vh;
      width: 350px; /* Increased width */
      background: rgba(31, 31, 42, 0.7);
      backdrop-filter: blur(20px);
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 3;
      padding: 0;
      overflow: hidden;
      border-radius: 0 30px 30px 0;
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.3);
      display: flex;
    }
    .sidebar-trigger {
      position: fixed;
      left: 1.6%;
      top: 50%;
      transform: translateY(50%) rotate(-90deg);
      transform-origin: left center;
      font-size: 15px;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 5px;
      text-transform: uppercase;
      white-space: nowrap;
      background: var(--gradient);
      border-radius: 0 15px 15px 0;
      padding: 25px 15px;
      border-radius: 20px;
      z-index: 2;
      transition: all 0.3s ease;
      border: none;
    }
    
    /* trigger the channel list to show */
    .sidebar-trigger:hover + .channel-sidebar,
    .channel-sidebar:hover {
      left: 0;
    }

    /* Categories Side (Left) */
    .categories-side {
      width: 120px;
      background: rgba(20, 20, 30, 0.9);
      padding: 15px 0;
      overflow-y: auto;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .categories-side h3 {
      padding: 0 15px 10px 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
    }

    .category-item {
      padding: 12px 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      border-left: 3px solid transparent;
    }

    .category-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .category-item.active {
      background: rgba(255, 107, 107, 0.2);
      border-left: 3px solid var(--accent);
      color: white;
    }

    .category-item .category-name {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Channels Side (Right) */
    .channels-side {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .channels-side h3 {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Channel Cards */
    .channel-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .channel-card:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .channel-card.active {
      border-left: 3px solid var(--accent);
      background: rgba(255, 107, 107, 0.15);
    }
    .channel-logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .channel-info {
      flex: 1;
      min-width: 0;
    }
    
    .channel-info h3 {
      font-size: 14px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-bottom: none;
      padding: 0;
      color: white;
    }
    
    .channel-info p {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
    }

    // Get all unique categories from channels
   // Get all unique categories from channels with custom sorting
  function getCategories() {
    const categories = new Set();
    channels.forEach(channel => {
      categories.add(channel.category);
    });
    
    // Define the desired order
    const categoryOrder = [
      "All Channels",  // This will be added separately
      "National",
      "Local",
      "News",
      "Business",
      "Entertainment", 
      "Sports",
      "Movies",
      "Music",
      "Kids",     
      "Comedy",
      "Nature",
      "Automotive",
      "Science",
      "Education",
      "Weather"
    ];
    
    // Get array from set
    const categoriesArray = Array.from(categories);
    
    // Sort categories according to defined order
    categoriesArray.sort((a, b) => {
      const indexA = categoryOrder.indexOf(a);
      const indexB = categoryOrder.indexOf(b);
      
      // If both are in the order list, sort by their position
      if (indexA !== -1 && indexB !== -1) {
        return indexA - indexB;
      }
      
      // If only A is in the order list, it comes first
      if (indexA !== -1) return -1;
      
      // If only B is in the order list, it comes first
      if (indexB !== -1) return 1;
      
      // If neither is in the order list, sort alphabetically
      return a.localeCompare(b);
    });
    
    return categoriesArray;
  }

    function stopIframePlayback() {
      const playerContainer = document.getElementById('player');
      if (!playerContainer) return;
      const iframe = playerContainer.querySelector('.external-iframe');
      if (iframe) {
        try {
          // Clearing src stops playback for cross-origin embeds

        }
        iframe.style.display = 'none';

    // Function to load YouTube live stream by channel ID
    function loadYouTubeLive(channelId) {
      const embedUrl = getYouTubeEmbedUrl(channelId);
      const playerContainer = document.getElementById("player");
      const videoEl = document.getElementById('my-video');

      // Stop any HLS instance and video playback
      hideBlueScreen();
      if (hls) {
        try { hls.destroy(); } catch (e) { console.warn('Error destroying Hls instance', e); }
        hls = null;
      }
      try { player.pause(); } catch (e) { /* ignore */ }
      try { if (player.currentTime) player.currentTime(0); } catch (e) {}

      // Hide the Video.js element
      if (videoEl) videoEl.style.display = 'none';

      // Stop any existing iframe playback before reusing
      stopIframePlayback();

      // Reuse or create a persistent iframe so we don't remove the video element
      let iframe = playerContainer.querySelector('.external-iframe');
      if (!iframe) {
        iframe = document.createElement('iframe');
        iframe.className = 'external-iframe';
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.frameBorder = '0';
        iframe.allow = 'autoplay; encrypted-media';
        iframe.referrerPolicy = 'strict-origin-when-cross-origin';
        iframe.allowFullscreen = true;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = '0';
        playerContainer.appendChild(iframe);
      }
      iframe.src = embedUrl;
      iframe.style.display = 'block';
    }

    // Load HLS Stream
    function loadHLS(url) {
      // Use the existing Video.js player element instead of creating a new <video>
      const playerContainer = document.getElementById("player");
      const loading = document.getElementById("loading");
      const videoEl = document.getElementById('my-video');

      if (!playerContainer || !loading || !videoEl) {
        console.error("Critical elements missing!");
        return;
      }

      // Hide any external iframe
      const iframe = playerContainer.querySelector('.external-iframe');
      if (iframe) {
        try { iframe.src = 'about:blank'; } catch (e) { console.warn('Failed clearing iframe src', e); }
        iframe.style.display = 'none';
      }

      // Show video element
      videoEl.style.display = 'block';

      // Use Video.js to load HLS source (VHS) - fallback to Hls.js if necessary
      try {
        player.src({ src: url, type: 'application/x-mpegURL' });
        loading.style.display = 'none';
        player.play().catch(err => console.warn('Autoplay/play failed:', err));
      } catch (e) {
        // As a fallback, attempt Hls.js on the element
        if (hls) { try { hls.destroy(); } catch (err) {} hls = null; }
        if (Hls.isSupported()) {
          hls = new Hls({ debug: true, enableWorker: true });
          hls.loadSource(url);
          hls.attachMedia(videoEl);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            loading.style.display = 'none';
            videoEl.play().catch(err => console.warn('Fallback play failed:', err));
          });
        } else if (videoEl.canPlayType('application/vnd.apple.mpegurl')) {
          videoEl.src = url;
          videoEl.addEventListener('loadedmetadata', function() {
            loading.style.display = 'none';
            videoEl.play();
          });
        }
      }
    }

//video.js handler functions
    // Function to update text dimensions
    function updateTextDimensions() {
        textWidth = bouncingText.offsetWidth;
        textHeight = bouncingText.offsetHeight;
    }
    
    // Function to animate bouncing text
    function animateBouncingText() {
        // Get container dimensions
        const container = blueScreen;
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        
        // Update position
        posX += velX;
        posY += velY;
        
        // Check for horizontal collisions
        if (posX <= 0) {
            posX = 0;
            velX = Math.abs(velX) * (0.9 + Math.random() * 0.1);
        } else if (posX + textWidth >= containerWidth) {
            posX = containerWidth - textWidth;
            velX = -Math.abs(velX) * (0.9 + Math.random() * 0.1);
        }
        
        // Check for vertical collisions
        if (posY <= 0) {
            posY = 0;
            velY = Math.abs(velY) * (0.9 + Math.random() * 0.1);
        } else if (posY + textHeight >= containerHeight) {
            posY = containerHeight - textHeight;
            velY = -Math.abs(velY) * (0.9 + Math.random() * 0.1);
        }
        
        // Apply new position
        bouncingText.style.left = posX + 'px';
        bouncingText.style.top = posY + 'px';
        
        // Continue animation
        if (blueScreen.style.display === 'block') {
            animationId = requestAnimationFrame(animateBouncingText);
        }
    }
    
    // Function to start bouncing animation
    function startBouncingAnimation() {
        // Stop any existing animation
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        
        // Update text dimensions
        updateTextDimensions();
        
        // Randomize starting position and velocity
        const container = blueScreen;
        posX = Math.random() * (container.clientWidth - textWidth);
        posY = Math.random() * (container.clientHeight - textHeight);
        velX = (Math.random() > 0.5 ? 1 : -1) * (0.8 + Math.random() * 0.8);
        velY = (Math.random() > 0.5 ? 1 : -1) * (0.8 + Math.random() * 0.8);
        
        // Start animation
        animationId = requestAnimationFrame(animateBouncingText);
    }
    
    // Function to stop bouncing animation
    function stopBouncingAnimation() {
        if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
        }
    }
    
    // Function to show blue screen with bouncing text
    function showBlueScreen() {
        console.log('Showing blue screen - Unsupported format or broken stream');

        blueScreen.style.display = 'block';
        channelDisplay.style.display = 'none';
        startBouncingAnimation();
    }
    
    // Function to hide blue screen
    function hideBlueScreen() {
        blueScreen.style.display = 'none';
        stopBouncingAnimation();
    }
    
    // Function to load and play a stream
    function playStream(url, channelName) {
        // Hide blue screen
        hideBlueScreen();
        
        // Show channel name briefly
        if (channelName) {
            channelDisplay.textContent = channelName;
            channelDisplay.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                channelDisplay.style.display = 'none';
            }, 5000);
        }
        
        // Remove/hide any external iframe and show the Video.js element
        const playerContainer = document.getElementById('player');
          const iframe = playerContainer ? playerContainer.querySelector('.external-iframe') : null;
          if (iframe) {
            try { iframe.src = 'about:blank'; } catch (e) { console.warn('Failed clearing iframe src', e); }
            iframe.style.display = 'none';
          }

        const videoEl = document.getElementById('my-video');
        if (videoEl) videoEl.style.display = 'block';

        // Set the stream source on the Video.js player
        player.src({ src: url, type: 'application/x-mpegURL' });

        // Try to play
        player.play().catch(error => {
          console.log('Initial play failed, but waiting for actual error detection:', error);
        });
    }
    
    // Set up error handling - ONLY for error code 4
    player.on('error', function() {
        const error = player.error();
        
        // Log all errors for debugging
        if (error) {
            console.log('Player error detected:', {
                code: error.code,
                message: error.message,
                type: 'MEDIA_ERR_' + 
                    (error.code === 1 ? 'ABORTED' :
                        error.code === 2 ? 'NETWORK' :
                        error.code === 3 ? 'DECODE' :
                        error.code === 4 ? 'SRC_NOT_SUPPORTED' : 'UNKNOWN')
            });
        }
        
        // ONLY show blue screen for error code 4
        if (error && error.code === 4) {
            console.log('ERROR CODE 4 DETECTED: MEDIA_ERR_SRC_NOT_SUPPORTED');
            console.log('Message:', error.message);

            showBlueScreen();
        } else {
            // For all other errors, just log but don't show blue screen
            if (error) {
                console.log('Non-critical error ignored (not code 4):', error.code);
            }
            hideBlueScreen(); // Make sure blue screen is hidden
        }
    });
    
    // Set up playing event to hide blue screen
    player.on('playing', function() {
        console.log('Stream playing successfully');
        hideBlueScreen();
    });
    
    // Set up loadeddata event to confirm stream is supported
    player.on('loadeddata', function() {
        console.log('Stream data loaded - format is supported');
        hideBlueScreen();
    });
    
    // Set up waiting event (buffering) - don't show blue screen
    player.on('waiting', function() {
        console.log('Player buffering...');
        hideBlueScreen(); // Keep blue screen hidden during buffering
    });
    
    // Set up ended event - don't show blue screen
    player.on('ended', function() {
        console.log('Stream ended normally');
        hideBlueScreen();
    });
    
    
    // Handle window resize
    window.addEventListener('resize', function() {
        if (blueScreen.style.display === 'block') {
            updateTextDimensions();
            
            const containerWidth = blueScreen.clientWidth;
            const containerHeight = blueScreen.clientHeight;
            
            if (posX + textWidth > containerWidth) {
                posX = containerWidth - textWidth;
            }
            
            if (posY + textHeight > containerHeight) {
                posY = containerHeight - textHeight;
            }
            
            bouncingText.style.left = posX + 'px';
            bouncingText.style.top = posY + 'px';
        }
    });

    });

    // Close sidebar when clicking outside of it (on the main video area)
    document.getElementById('player').addEventListener('click', function() {
        const sidebar = document.querySelector('.channel-sidebar');
        if (!sidebar.classList.contains('closed')) {
            sidebar.classList.add('closed');
        }
    });

    // Don't close sidebar when clicking inside it
    document.querySelector('.channel-sidebar').addEventListener('click', function(e) {
        e.stopPropagation();
    });







    // Donation Banner Functions
    function showBanner() {
      if(bannerVisible) return;
      
      const banner = document.getElementById('donationBanner');
      banner.classList.add('active');
      bannerVisible = true;
      
      setTimeout(() => {
        closeBanner(); // Hide after 10 seconds
      }, 15000);
    }

    function closeBanner() {
      const banner = document.getElementById('donationBanner');
      banner.classList.remove('active');
      bannerVisible = false;
    }

    function startBannerTimer() {
      bannerTimer = setTimeout(() => {
        //showBanner();
        startBannerTimer(); // Restart timer after showing
      }, 600000); // 10 minutes
    }

    function resetBannerTimer() {
      clearTimeout(bannerTimer);
      startBannerTimer();
    }

    // Call this when channel changes
    function handleChannelChange() {
      if(!bannerVisible) {
        //showBanner();
      }
      resetBannerTimer();
    }

    // Update your channel card event listeners
    document.querySelectorAll('.channel-card').forEach((card) => {
      card.addEventListener('click', handleChannelChange);
    });

    // Initialize timer when page loads
    document.addEventListener('DOMContentLoaded', () => {
      startBannerTimer();
    });

    function donateNow() {
      //window.open('https://play.google.com/store/apps/details?id=com.mykenyantv', '_blank');
      window.open('https://www.mchanga.africa/fundraiser/112622', '_blank');
    }
  
    // Close banner when clicking the close button
    document.getElementById('closeBannerBtn').addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent triggering donateNow() when closing
      closeBanner();
    });

    // Redirect to donation page when clicking the banner
    document.getElementById('donationBanner').addEventListener('click', donateNow);

    // Start the initial banner timer
    document.addEventListener('DOMContentLoaded', () => {
      startBannerTimer();
    });

    // Update initial load logic
    document.addEventListener("DOMContentLoaded", async function () {
      initChannels();
      const firstChannel = channels[0];
      currentChannel = firstChannel; // Set current channel
      
      // Show chat button if first channel supports it
      if (firstChannel.type === "youtube" && firstChannel.videoId) {
        document.getElementById('chatButton').style.display = 'flex';
      }
      
      if (firstChannel.type === "youtube") {
        const channelId = firstChannel.channelUrl;
        if (channelId) loadYouTubeLive(channelId);
      } else if (firstChannel.type === "m3u8") {
        playStream(firstChannel.streamUrl, firstChannel.name);
      } else if (firstChannel.type === "stream") {
        loadStream(firstChannel.streamUrl);
      }
      
      updateChannelInfo(firstChannel);
      
      // Activate first channel card
      setTimeout(() => {
        const firstChannelCard = document.querySelector('.channel-card');
        if (firstChannelCard) {
          firstChannelCard.classList.add('active');
        }
      }, 100);
      
      document.getElementById('videojsContainer').style.display = 'none';
    });
  </script>
</body>
</html>
