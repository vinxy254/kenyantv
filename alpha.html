<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <meta charset="UTF-8" />
  <link rel="canonical" href="https://kenyantv.live/index.html" />
  <meta name="description" content="Watch Citizen tv, Ntv , Ktn tv live online. Stream zora citizentv, Maria citizen tv, Becky citizen tv, watch shows on Ntv Kenya">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenyan Tv livestreaming online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-bg: #1a1a24;
      --accent: #ff6b6b;
      --glass: rgba(255, 255, 255, 0.08);
      --gradient: linear-gradient(145deg, #ff6b6b 0%, #ff5252 100%);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--primary-bg);
      color: white;
      font-family: 'Segoe UI', system-ui;
      height: 100vh;
      overflow: hidden;
    }
    /* Glossy Video Container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Channel Sidebar with Glassmorphism */
    .channel-sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      height: 100vh;
      width: 300px;
      background: rgba(31, 31, 42, 0.7); /* Increased transparency */
      backdrop-filter: blur(20px); /* Increased blur effect */
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 3;
      padding: 25px;
      overflow-y: auto;
      border-radius: 0 30px 30px 0;
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.3);
    }
    .sidebar-trigger {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 100px;
      z-index: 2;
      cursor: pointer;
      background: var(--gradient);
      border-radius: 0 15px 15px 0;
      transition: all 0.3s ease;
    }
    .sidebar-trigger:hover + .channel-sidebar,
    .channel-sidebar:hover {
      left: 0;
    }

    /* Channel Cards */
    .channel-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.2); /* Increased transparency */
      backdrop-filter: blur(2px); /* Added blur effect */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .channel-card:hover {
      transform: translateX(10px);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)); /* Adjusted transparency */
    }
    
    .channel-card.active {
      border-left: 4px solid var(--accent);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .channel-logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Ad Container Styles */
    #donationBanner {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      transition: all 0.5s ease-in-out;
      max-width: 600px;
      width: 80;
      cursor: pointer;
      visibility: hidden;
      padding: 0; /* Remove padding to avoid spacing issues */
    }

    .banner-image-wrapper {
      position: relative; /* Key: Creates a positioning context for the close button */
      width: 100%;
    }

    #donationBanner.active {
      bottom: 20px;
      visibility: visible;
    }

    #donationBanner img {
      width: 100%; /* Image fills the wrapper */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: block; /* Remove extra space below the image */
    }
    #closeBannerBtn {
      position: absolute;
      top: 10px; /* Distance from the top of the image */
      right: 10px; /* Distance from the right of the image */
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      z-index: 1001; /* Ensure the button is above the image */
    }

    #closeBannerBtn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    @media (max-width: 768px) {
      #donationBanner img {
        width: 75%; /* Larger image on mobile */
        height: auto; /* Maintain aspect ratio */
      }

      #closeBannerBtn {
        top: 0px; /* Distance from the top of the image */
        right: 100px; /* Distance from the right of the image */
      }
    }

    .info-icon {
      margin-left: auto;
      color: yellow;
      text-decoration: none;
    }

    .info-icon i {
      font-size: 1.2rem;
    }

    .info-icon:hover {
      color: #ff9900;
    }

    .channel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    
    /* Floating Chat Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--gradient);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #chatButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }
    
    /* Floating Chat Container */
    #chatContainer {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 450px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      overflow: hidden;
      z-index: 1000;
      display: none;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      opacity: 0.8; /* Initial transparency */
      transition: opacity 0.3s;
    }
    
    #chatContainer.active {
      display: block;
    }
    
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
    }
    
    .chat-controls {
      display: flex;
      gap: 5px;
    }
    
    .chat-controls button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    
    .chat-controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    #chatIframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      background: transparent;
    }
    
    /* Loading Animation */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      z-index: 9999;
      background: var(--glass);
      padding: 20px 40px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #chatContainer {
        width: 300px;
        height: 400px;
        right: 10px;
        bottom: 80px;
      }
      
      #chatButton {
        right: 10px;
        bottom: 10px;
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>

    let hls = null; // HLS.js instance
    let currentChannel = null; // Track current channel

    // Function to generate YouTube embed URL from channel ID
    function getYouTubeEmbedUrl(channelId) {
      return `https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&rel=0&showinfo=0&enablejsapi=0&controls=0&disablekb=1&modestbranding=1`;
    }
    
    // Function to get YouTube live chat URL from video ID
    function getYouTubeChatUrl(videoId) {
      return `https://www.youtube.com/live_chat?v=${videoId}&embed_domain=https://kenyantv.live`;
    }

    // Initialize channels list
    function initChannels() {
      const channelList = document.getElementById("channelList");
      channels.forEach((channel) => {
        const infoIcon = channel.infoPage !== "N/A" ? `<a href="${channel.infoPage}" target="_blank" class="info-icon"><i class="fas fa-info-circle"></i></a>` : '';
        const channelHTML = `
          <div class="channel-card" data-channel-id="${channel.name}">
            <img src="${channel.logo}" class="channel-logo">
            <div class="channel-info">
              <div class="channel-header">
                <h3>${channel.name}</h3>
                ${infoIcon}
              </div>
              <p>${channel.nowPlaying}</p>
            </div>
          </div>
        `;
        channelList.innerHTML += channelHTML;
      });

      document.querySelectorAll(".channel-card").forEach((card) => {
        card.addEventListener("click", async function () {
          document.querySelectorAll(".channel-card").forEach((c) =>
            c.classList.remove("active")
          );
          this.classList.add("active");

          const channelName = this.dataset.channelId;
          const channelData = channels.find((c) => c.name === channelName);
          currentChannel = channelData; // Update current channel
          
          // Show/hide chat button based on channel type
          if (channelData.type === "youtube" && channelData.videoId) {
            document.getElementById('chatButton').style.display = 'flex';
          } else {
            document.getElementById('chatButton').style.display = 'none';
            document.getElementById('chatContainer').classList.remove('active');
          }
          
          if (channelData.type === "youtube") {
            const channelId = channelData.channelUrl;
            if (channelId) {
              loadYouTubeLive(channelId);
            } else {
              console.error("Invalid YouTube Channel ID");
            }
          } else if (channelData.type === "stream") {
            loadStream(channelData.streamUrl);
          } else if (channelData.type === "m3u8") {
            loadHLS(channelData.streamUrl);
          }

          updateChannelInfo(channelData);
        });
      });
    }

    // Function to load YouTube live stream by channel ID
    function loadYouTubeLive(channelId) {
      const embedUrl = getYouTubeEmbedUrl(channelId);
      const playerContainer = document.getElementById("player");
      playerContainer.innerHTML = `
        <iframe width="100%" height="100%"
          src="${embedUrl}"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    // Load HLS Stream
    function loadHLS(url) {
      const playerContainer = document.getElementById("player");
      const loading = document.getElementById("loading");
      if (!playerContainer || !loading) {
        console.error("Critical elements missing!");
        return;
      }
      playerContainer.innerHTML = "";
      const video = document.createElement("video");
      video.controls = true;
      video.style.width = "100%";
      video.style.height = "100%";
      video.muted = false;

      if (hls) hls.destroy();

      if (Hls.isSupported()) {
        hls = new Hls({
          debug: true,
          enableWorker: true,
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
           loading.style.display = "none";
           hls.subtitleTrack = -1;
           video.play().catch((error) => {
                console.warn("Autoplay failed:", error);
           });
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          loading.style.display = "none";
          video.play();
        });
      }
      playerContainer.appendChild(video);
    }

    // Update Channel Info in bottom panel
    function updateChannelInfo(data) {
      // Implementation remains the same
    }

    // Load Generic Stream
    function loadStream(url) {
      const playerContainer = document.getElementById("player");
      playerContainer.innerHTML = `
        <iframe width="100%" height="105%"
          src="${url}" frameborder="0" mute="false"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    // Floating Chat Functionality
    document.getElementById('chatButton').addEventListener('click', function() {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.classList.toggle('active');
      
      // Only load chat if container is visible and we have a video ID
      if (chatContainer.classList.contains('active') && currentChannel && currentChannel.videoId) {
        document.getElementById('chatIframe').src = getYouTubeChatUrl(currentChannel.videoId);
      }
    });
    
    document.getElementById('closeChat').addEventListener('click', function() {
      document.getElementById('chatContainer').classList.remove('active');
    });
    
    // Chat transparency controls
    document.getElementById('opacityUp').addEventListener('click', function() {
      const chatContainer = document.getElementById('chatContainer');
      let opacity = parseFloat(chatContainer.style.opacity) || 0.8;
      opacity = Math.min(1, opacity + 0.1);
      chatContainer.style.opacity = opacity;
    });
    
    document.getElementById('opacityDown').addEventListener('click', function() {
      const chatContainer = document.getElementById('chatContainer');
      let opacity = parseFloat(chatContainer.style.opacity) || 0.8;
      opacity = Math.max(0.2, opacity - 0.1);
      chatContainer.style.opacity = opacity;
    });
    
    // Close chat when clicking outside
    document.addEventListener('click', function(event) {
      const chatContainer = document.getElementById('chatContainer');
      const chatButton = document.getElementById('chatButton');
      
      if (chatContainer.classList.contains('active') && 
          !chatContainer.contains(event.target) && 
          event.target !== chatButton) {
        chatContainer.classList.remove('active');
      }
    });

    // Other functions (donateNow, showBanner, etc.) remain the same...

    // Update initial load logic
    document.addEventListener("DOMContentLoaded", async function () {
      initChannels();
      const firstChannel = channels[0];
      currentChannel = firstChannel; // Set current channel
      
      // Show chat button if first channel supports it
      if (firstChannel.type === "youtube" && firstChannel.videoId) {
        document.getElementById('chatButton').style.display = 'flex';
      }
      
      if (firstChannel.type === "youtube") {
        const channelId = firstChannel.channelUrl;
        if (channelId) loadYouTubeLive(channelId);
      } else if (firstChannel.type === "m3u8") {
        loadHLS(firstChannel.streamUrl);
      } else if (firstChannel.type === "stream") {
        loadStream(firstChannel.streamUrl);
      }
      
      updateChannelInfo(firstChannel);
      document.querySelector(".channel-card").classList.add("active");
    });

    // Donation Banner Functions
    function showBanner() {
      if(bannerVisible) return;
      
      const banner = document.getElementById('donationBanner');
      banner.classList.add('active');
      bannerVisible = false;
      
      setTimeout(() => {
        closeBanner(); // Hide after 10 seconds
      }, 10000);
    }

    function closeBanner() {
      const banner = document.getElementById('donationBanner');
      banner.classList.remove('active');
      bannerVisible = false;
    }

    function startBannerTimer() {
      bannerTimer = setTimeout(() => {
        showBanner();
        startBannerTimer(); // Restart timer after showing
      }, 600000); // 10 minutes
    }

    function resetBannerTimer() {
      clearTimeout(bannerTimer);
      startBannerTimer();
    }

    // Call this when channel changes
    function handleChannelChange() {
      if(!bannerVisible) {
        //showBanner();
      }
      resetBannerTimer();
    }

    // Update your channel card event listeners
    document.querySelectorAll('.channel-card').forEach((card) => {
      card.addEventListener('click', handleChannelChange);
    });

    // Initialize timer when page loads
    document.addEventListener('DOMContentLoaded', () => {
      startBannerTimer();
    });

    function donateNow() {
      window.open('https://www.mchanga.africa/fundraiser/112622', '_blank');
    }
  
    // Close banner when clicking the close button
    document.getElementById('closeBannerBtn').addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent triggering donateNow() when closing
      closeBanner();
    });

    // Redirect to donation page when clicking the banner
    document.getElementById('donationBanner').addEventListener('click', donateNow);

    // Start the initial banner timer
    document.addEventListener('DOMContentLoaded', () => {
      startBannerTimer();
    });
  </script>
</body>
</html>
